<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>5e Spell List</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="spellList.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/5630320f4a.js" crossorigin="anonymous"></script>
        <link rel="icon" href="d20.png">
    </head>
    <body>
        <div class="metaContainer">
            <h1>Spell Finder</h1>
            <div id='spellContainer'>
                <table id="filterBar">
                    <tr>
                        <td>
                            <label for="searchIn">Search: </label>
                            <input type="text" name="searchIn" id="searchIn">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
                <table id="searchResults">
                    <tr id='searchHeader'>
                        <th class='orderBtn' id='orderName' value=''>Name</th>
                        <th class='orderBtn' id='orderLevel' value='level'>Level</th>
                        <th class='orderBtn' id='orderSchool' value='school'>School</th>
                        <th class='orderBtn' id='orderCastingTime' value='casting_time'>Casting Time</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
