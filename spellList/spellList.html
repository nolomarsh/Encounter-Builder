<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>5e Spell List</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="spellList.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/5630320f4a.js" crossorigin="anonymous"></script>
        <link rel="icon" href="../d20.png">
    </head>
    <body>
        <div class="metaContainer">
            <h1>Spell Finder</h1>
            <nav>
                <a href="../index.html">Encounter Builder</a>
                <a href="spellList.html">Spell List</a>
            </nav>
            <div id='spellContainer'>
                <table id="filterBar">
                    <tr>
                        <td>
                            <label for="searchIn">Search: </label>
                            <input type="text" class="filter" id="searchIn" choice='searchString' placeholder="-">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="levelDrop">Level: </label>
                            <select class="filter" name="level" id="levelDrop" choice="levelChoice">
                                <option value="">-</option>
                            </select>
                        </td>
                        <td>
                            <label for="schoolDrop">School: </label>
                            <select class="filter" name="school" id='schoolDrop' choice='schoolChoice'>
                                <option value="">-</option>
                            </select>
                        </td>
                        <td>
                            <label for="classDrop">Class: </label>
                            <select class="filter" name="class" id="classDrop" choice="classChoice">
                                <option value="">-</option>
                            </select>
                        </td>
                        <!-- <td>
                            <label for="castingTimeDrop">Casting Time:</label>
                            <select class="filter" name="castingTime" id='castingTimeDrop' choice='castingTimeChoice'>
                                <option value="">-</option>
                            </select>
                        </td> -->
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
                <table id="searchResults">
                    <tr id='searchHeader'>
                        <th class='orderBtn' id='orderName' value=''>Name</th>
                        <th class='orderBtn' id='orderLevel' value='level_int'>Level</th>
                        <th class='orderBtn' id='orderSchool' value='school'>School</th>
                        <th>Casting Time</th>
                        <th>Components</th>
                        <th>Range</th>
                        <th>Duration</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
