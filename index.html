<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Project 1</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="app.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/5630320f4a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="metaContainer">
            <h1>Encounter Builder</h1>
            <div class="innerContainer">
                <table class="encounterTable">
                    <tr id="encounterHeader">
                        <th>Name</th>
                        <th>Exp(each)</th>
                    </tr>
                </table>
                <div class="searchContainer">
                    <div id="filterBar">
                        <form class="" id="chooseCR">
                            <p>CR:</p>
                            <select class="filterDrop" name="cr" id='crDrop'>

                            </select>
                        </form>
                        <form class="" id='chooseType'>
                            <p>Type:</p>
                            <select class="filterDrop" name="type" id='typeDrop'>

                            </select>
                        </form>
                    </div>
                    <table id="searchResults">
                        <tr id='searchHeader'>
                            <th>Name</th>
                            <th>CR(exp)</th>
                            <th>Type</th>
                            <th>Alignment</th>
                            <th>Add</th>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- <button type="button" id='test'>test</button> -->
        </div>
    </body>
</html>
