<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Project 1</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="app.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/5630320f4a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="metaContainer">
            <h1>Encounter Builder</h1>
            <div class="innerContainer">
                <table class="encounterTable">
                    <tr id="encounterHeader">
                        <th>Name</th>
                        <th>Exp(each)</th>
                    </tr>
                </table>
                <div class="searchContainer">
                    <div id="filterBar">
                        <form class="" id="chooseCR">
                            <p>CR:</p>
                            <select class="filterDrop" name="cr" id='crDrop'>

                            </select>
                        </form>
                        <form class="" id='chooseType'>
                            <p>Type:</p>
                            <select class="filterDrop" name="type" id='typeDrop'>

                            </select>
                        </form>
                    </div>
                    <table id="searchResults">
                        <tr id='searchHeader'>
                            <th>Name</th>
                            <th>CR(exp)</th>
                            <th>Type</th>
                            <th>Alignment</th>
                            <th>Add</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="infoCard">
                <h2 id="cardName">Animated Armor</h2>
                <em id="cardTypes">Medium construct, unaligned</em>
                <table id="cardBasics">
                    <tr>
                        <th>AC:</th>
                        <td id="cardAC">18 (natural Armor)</td>
                        <th>Spd:</th>
                        <td id='cardSpeeds'></td>
                    </tr>
                    <tr>
                        <th>HP:</th>
                        <td id='cardHP'>33 (6d8 + 6)</td>
                        <th>CR:</th>
                        <td id="cardCR">1 (200 XP)</td>
                    </tr>
                </table>
                <table id="cardAbilityScores">
                    <tr>
                        <th>STR</th>
                        <th>DEX</th>
                        <th>CON</th>
                        <th>INT</th>
                        <th>WIS</th>
                        <th>CHA</th>
                    </tr>
                    <tr>
                        <td id='cardStr'>14</td>
                        <td id='cardDex'>10</td>
                        <td id='cardCon'>13</td>
                        <td id='cardInt'>1</td>
                        <td id='cardWis'>5</td>
                        <td id='cardCha'>1</td>
                    </tr>
                </table>
                <div class="cardTraits">

                </div>
                <div class="cardSpecialAbilities">

                </div>
                <div class="cardActions">
                    <h4>Actions</h4>
                </div>
                <div class="cardReactions">
                    <h4>Reactions</h4>
                </div>
                <div class="cardLegendaryActions">
                    <h4>Legendary Actions</h4>
                </div>
            </div>
        </div>
    </body>
</html>
