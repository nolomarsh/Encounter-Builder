<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>5e Encounter Builder</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="app.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/5630320f4a.js" crossorigin="anonymous"></script>
        <link rel="icon" href="https://cdn.pixabay.com/photo/2017/08/31/04/01/d20-2699387_960_720.png">
    </head>
    <body>
        <div class="metaContainer">
            <h1>Encounter Builder</h1>
            <div class="innerContainer">
                <table class="encounterTable">
                    <tr id='partyInputHead'>
                        <td>
                            <label for="partySizeDrop">Party Size:</label>
                        </td>
                        <td>
                            <label for="partyLevelDrop">Level:</label>

                        </td>
                    </tr>
                    <tr id='partyInput'>
                        <td>
                            <select class='partyDrops' id="partySizeDrop" name="size">
                            </select>
                        </td>
                        <td>
                            <select class='partyDrops' id="partyLevelDrop" name="level">
                            </select>
                        </td>
                    <tr id="encounterHeader">
                        <th>Monster</th>
                        <th>Exp(each)</th>
                    </tr>
                </table>
                <div class="searchContainer">
                    <table id="filterBar">
                        <tr>
                            <td>
                                <form class="" id="chooseCR">
                                    <label for="crDrop">CR:</label>
                                    <select class="filterDrop" name="cr" id='crDrop'>
                                        <option value="">-</option>
                                    </select>
                                </form>
                            </td>
                            <td>
                                <form class="" id='chooseType'>
                                    <label for="typeDrop">Type:</label>
                                    <select class="filterDrop" name="type" id='typeDrop'>
                                        <option value="">-</option>
                                    </select>
                                </form>
                            </td>
                            <td>
                                <form class="" id='chooseAlignment'>
                                    <label for="alignmentDrop">Alignment</label>
                                    <select class="filterDrop" name="alignment" id='alignmentDrop'>
                                        <option value="">-</option>
                                    </select>
                                </form>
                            </td>
                            <td style="display:flex; flex-direction:column; align-items:center">
                                <label for="officialOnly">WOTC Official</label>
                                <input type="checkbox" id="officialOnly" value="">
                            </td>
                        </tr>
                    </table>
                    <table id="searchResults">
                        <tr id='searchHeader'>
                            <th>Name</th>
                            <th>CR(exp)</th>
                            <th>Type</th>
                            <th>Alignment</th>
                            <th>Add</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="infoCard">
                <h2 id="cardName">Animated Armor</h2>
                <em id="cardTypes">Medium construct, unaligned</em>
                <table id="cardBasics">
                    <tr>
                        <th>AC:</th>
                        <td id="cardAC">18 (natural Armor)</td>
                        <th>Spd:</th>
                        <td id='cardSpeeds'></td>
                    </tr>
                    <tr>
                        <th>HP:</th>
                        <td id='cardHP'>33 (6d8 + 6)</td>
                        <th>CR:</th>
                        <td id="cardCR">1 (200 XP)</td>
                    </tr>
                </table>
                <table id="cardAbilityScores">
                    <tr>
                        <th>STR</th>
                        <th>DEX</th>
                        <th>CON</th>
                        <th>INT</th>
                        <th>WIS</th>
                        <th>CHA</th>
                    </tr>
                    <tr>
                        <td id='cardStr'>14</td>
                        <td id='cardDex'>10</td>
                        <td id='cardCon'>13</td>
                        <td id='cardInt'>1</td>
                        <td id='cardWis'>5</td>
                        <td id='cardCha'>1</td>
                    </tr>
                </table>
                <div id="cardTraits">

                </div>
                <div id="cardSpecialAbilities">

                </div>
                <div class="cardActionsContainer">
                    <h4>Actions</h4>
                    <div id="cardActions">

                    </div>
                </div>
                <div class="cardReactionsContainer">
                    <h4>Reactions</h4>
                    <div id="cardReactions">

                    </div>
                </div>
                <div class="cardLegendaryActionsContainer">
                    <h4>Legendary Actions</h4>
                    <div id="cardLegendaryActions">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
