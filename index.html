<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>5e Encounter Builder</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="app.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/56216323fd.js" crossorigin="anonymous"></script>
        <link rel="icon" href="d20.png">
    </head>
    <body>
        <div class="metaContainer">
            <h1>Encounter Builder</h1>
            <nav>
                <a href="index.html">Encounter Builder</a>
                <a href="spellList/spellList.html">Spell List</a>
            </nav>
            <div class="innerContainer">
                <table class="encounterTable">
                    <tr id='partyInputHead'>
                        <td>
                            <label for="partySizeDrop">Party Size:</label>
                        </td>
                        <td>
                            <label for="partyLevelDrop">Level:</label>
                        </td>
                    </tr>
                    <tr id='partyInput'>
                        <td>
                            <select class='partyDrops' id="partySizeDrop" name="size">
                            </select>
                        </td>
                        <td>
                            <select class='partyDrops' id="partyLevelDrop" name="level">
                            </select>
                        </td>
                    <tr id="encounterHeader">
                        <th>Monster</th>
                        <th>Exp(each)</th>
                    </tr>
                </table>
                <div class="searchContainer">

                    <table id="filterBar">
                        <tr>
                            <td colspan="4">
                                <label for="searchIn">Search: </label>
                                <input type="text" class="filter" id="searchIn" choice='searchString' placeholder="-">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <form class="" id="chooseCR">
                                    <label for="crDrop">CR:</label>
                                    <select class="filter" name="cr" id='crDrop' choice='crChoice'>
                                        <option value="">-</option>
                                    </select>
                                </form>
                            </td>
                            <td>
                                <form class="" id='chooseType'>
                                    <label for="typeDrop">Type:</label>
                                    <select class="filter" name="type" id='typeDrop' choice='typeChoice'>
                                        <option value="">-</option>
                                    </select>
                                </form>
                            </td>
                            <td>
                                <form class="" id='chooseAlignment'>
                                    <label for="alignmentDrop">Alignment</label>
                                    <select class="filter" name="alignment" id='alignmentDrop' choice='alignmentChoice'>
                                        <option value="">-</option>
                                    </select>
                                </form>
                            </td>
                            <td style="display:flex; flex-direction:column; align-items:center">
                                <label for="officialOnly">WOTC Official</label>
                                <input type="checkbox" id="officialOnly" value="">
                            </td>
                        </tr>
                    </table>
                    <table id="searchResults">
                        <tr id='searchHeader'>
                            <th class='orderBtn' id='orderName' value=''>Name</th>
                            <th class='orderBtn' id='orderCR' value='challenge_rating'>CR (exp)</th>
                            <th class='orderBtn' id='orderType' value='type'>Type</th>
                            <th class='orderBtn' id='orderAlignment' value='alignment'>Alignment</th>
                            <th class='addCell'>Add</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="infoCard">
                <h2 id="cardName"></h2>
                <em id="cardTypes"></em>
                <table id="cardBasics">
                    <tr>
                        <th>AC:</th>
                        <td id="cardAC"></td>
                        <th>Spd:</th>
                        <td id='cardSpeeds'></td>
                    </tr>
                    <tr>
                        <th>HP:</th>
                        <td id='cardHP'></td>
                        <th>CR:</th>
                        <td id="cardCR"></td>
                    </tr>
                </table>
                <table id="cardAbilityScores">
                    <tr>
                        <th>STR</th>
                        <th>DEX</th>
                        <th>CON</th>
                        <th>INT</th>
                        <th>WIS</th>
                        <th>CHA</th>
                    </tr>
                    <tr>
                        <td id='cardStr'></td>
                        <td id='cardDex'></td>
                        <td id='cardCon'></td>
                        <td id='cardInt'></td>
                        <td id='cardWis'></td>
                        <td id='cardCha'></td>
                    </tr>
                </table>
                <div id="cardTraits">

                </div>
                <div id="cardSpecialAbilities">

                </div>
                <div class="cardActionsContainer">
                    <h4>Actions</h4>
                    <div id="cardActions">

                    </div>
                </div>
                <div class="cardReactionsContainer">
                    <h4>Reactions</h4>
                    <div id="cardReactions">

                    </div>
                </div>
                <div class="cardLegendaryActionsContainer">
                    <h4>Legendary Actions</h4>
                    <div id="cardLegendaryActions">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
